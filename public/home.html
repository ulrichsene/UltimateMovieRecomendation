<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Slither Sisters</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/home.css">

</head>

<body>
    <div class="home-container">
        <h1>Welcome Main Page</h1>
        <p id="user-email"></p> <!-- Display user email -->
        <button id="logout-button">Logout</button>

        <!--Movie Search Form-->
        <h2>Enter Movie Title:</h2>
        <form id="movie-form">
            <input type="text" id="movie_title" name="movie_title" placeholder="Enter a movie title!" required>
            <button type="submit">Submit</button>
        </form>

        <!--Display Recommendations-->
        <h2>Recommended Movies:</h2>
        <ul id="recommendations-list"></ul>

    </div>

    <script type="module" src="scripts/auth_check.js"></script>
    <script type="module" src="scripts/movie_search.js"></script>
</body>

</html>
