<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Slither Sisters</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/home.css">

</head>

<body>
    <div class="home-container">
        <button id="profile-button">Profile</button> <!-- Profile Button -->
        <h1>Welcome Main Page</h1>
        <p id="user-email"></p> <!-- Display user email -->
        <button id="logout-button">Logout</button>

        <!--Movie Search Form-->
        <h2>Enter Movie Title:</h2>
        <form id="movie-form" action="/get_similar_movies" method="POST">
            <input type="text" id="movie_title" name="movie_title" placeholder="Enter a movie title!" required>
            <div class="button-container">
                <button type="button" id="get-recs-button">Get Movie Recommendations!</button>
                <button type="button" id="get-streaming-info-button">Get Movie Streaming Information</button>
            </div>
        </form>

        <!--Display Recommendations-->
        <h2 id="recommendations-heading" style="display:none;">Recommended Movies:</h2>
        <ul id="recommendations-list"></ul>

    </div>

    <script type="module" src="scripts/auth_check.js"></script>
</body>

</html>
