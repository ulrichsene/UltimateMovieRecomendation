<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Slither Sisters</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles/index.css"> <!-- Link to index.css -->
    <link rel="stylesheet" href="styles/login.css"> <!-- Retain the login.css for general styles -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">  <!-- Added form ID -->
            <div class="login-input-fields">
                <input type="email" id="email" placeholder="Email" required> <!-- Updated to 'email' -->
                <input type="password" id="password" placeholder="Password" required> 
                <button type="submit">Login</button> <!-- Submit button -->
            </div>
        </form>
        <p id="error-message"></p> <!-- Error display -->
        <a href="createUser.html" class="back-btn">Create Account</a>
        <a href="index.html" class="back-btn">&#x2190 Back to Home</a>
    </div>

    <script type="module" src="scripts/auth_signin_password.js"></script>
</body>
</html>
